<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* === CONTROL BUTTONS === */
        .btn {
            position: fixed;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        #toggle {
            top: 20px;
            right: 20px;
        }

        #mode {
            top: 20px;
            right: 140px;
            display: none; /* Only visible in analog mode */
        }

        #numbers {
            top: 60px;
            right: 20px;
            display: none; /* Only visible in analog mode */
        }

        #hideBtn {
            bottom: 20px;
            left: 20px;
            padding: 8px 12px;
            font-size: 16px;
        }

        /* === DIGITAL CLOCK === */
        #digital {
            font-size: 80px;
            letter-spacing: 5px;
        }

        /* === ANALOG CLOCK === */
        #analog {
            display: none;
        }

        .clock-face {
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            border-radius: 50%;
            position: relative;
        }

        /* Clock markers (60 total: 12 hour + 48 minute markers) */
        .marker {
            position: absolute;
            background: #fff;
            left: 50%;
            top: 0;
            transform-origin: center 200px;
        }

        .hour-marker {
            width: 4px;
            height: 20px;
            margin-left: -2px;
        }

        .minute-marker {
            width: 2px;
            height: 10px;
            margin-left: -1px;
        }

        /* Clock hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #fff;
        }

        .hour {
            width: 6px;
            height: 120px;
            margin-left: -3px;
        }

        .minute {
            width: 4px;
            height: 160px;
            margin-left: -2px;
        }

        .second {
            width: 2px;
            height: 180px;
            margin-left: -1px;
            background: #f00;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Clock numbers (1-12) */
        .number {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            margin-left: -20px;
            margin-top: -20px;
            font-size: 24px;
            font-weight: bold;
        }

        .number.show {
            display: flex;
        }

        .number-inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="toggle" class="btn">ANALOG</button>
    <button id="mode" class="btn">GLIDE</button>
    <button id="numbers" class="btn">NUMBERS</button>
    <button id="hideBtn" class="btn">HIDE</button>
    
    <div id="digital">00:00:00</div>
    
    <div id="analog">
        <div class="clock-face">
            <div id="markers"></div>
            <div id="clockNumbers"></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        // === DOM REFERENCES ===
        const elements = {
            digital: document.getElementById('digital'),
            analog: document.getElementById('analog'),
            toggle: document.getElementById('toggle'),
            mode: document.getElementById('mode'),
            numbers: document.getElementById('numbers'),
            hide: document.getElementById('hideBtn'),
            hands: {
                hour: document.getElementById('hour'),
                minute: document.getElementById('minute'),
                second: document.getElementById('second')
            },
            markers: document.getElementById('markers'),
            clockNumbers: document.getElementById('clockNumbers')
        };

        // === STATE ===
        const state = {
            isDigital: true,
            isGliding: false,
            showNumbers: false,
            buttonsHidden: false,
            animationFrame: null
        };

        // === INITIALIZATION ===
        function init() {
            generateMarkers();
            generateNumbers();
            attachEventListeners();
            updateClock();
            
            // Start tick mode interval (updates every second when not gliding)
            setInterval(() => {
                if (!state.isGliding) {
                    updateClock();
                }
            }, 1000);
        }

        // Generate 60 markers around clock face
        function generateMarkers() {
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                marker.className = i % 5 === 0 ? 'marker hour-marker' : 'marker minute-marker';
                marker.style.transform = `rotate(${i * 6}deg)`;
                elements.markers.appendChild(marker);
            }
        }

        // Generate 12 numbers positioned around clock face using polar coordinates
        function generateNumbers() {
            const RADIUS = 160;
            
            for (let i = 1; i <= 12; i++) {
                const num = document.createElement('div');
                num.className = 'number';
                
                // Convert clock position to angle (12 o'clock = -90°, 3 o'clock = 0°, etc.)
                const angle = (i * 30 - 90) * Math.PI / 180;
                const x = Math.cos(angle) * RADIUS;
                const y = Math.sin(angle) * RADIUS;
                
                num.style.transform = `translate(${x}px, ${y}px)`;
                
                const inner = document.createElement('div');
                inner.className = 'number-inner';
                inner.textContent = i;
                num.appendChild(inner);
                
                elements.clockNumbers.appendChild(num);
            }
        }

        // === EVENT HANDLERS ===
        function attachEventListeners() {
            elements.toggle.addEventListener('click', toggleClockMode);
            elements.mode.addEventListener('click', toggleGlideMode);
            elements.numbers.addEventListener('click', toggleNumbers);
            elements.hide.addEventListener('click', toggleButtonVisibility);
        }

        function toggleClockMode() {
            state.isDigital = !state.isDigital;
            
            if (state.isDigital) {
                elements.digital.style.display = 'block';
                elements.analog.style.display = 'none';
                elements.mode.style.display = 'none';
                elements.numbers.style.display = 'none';
                elements.toggle.textContent = 'ANALOG';
            } else {
                elements.digital.style.display = 'none';
                elements.analog.style.display = 'block';
                elements.mode.style.display = 'block';
                elements.numbers.style.display = 'block';
                elements.toggle.textContent = 'DIGITAL';
            }
        }

        function toggleGlideMode() {
            state.isGliding = !state.isGliding;
            elements.mode.textContent = state.isGliding ? 'TICK' : 'GLIDE';
            
            if (state.isGliding) {
                cancelAnimationFrame(state.animationFrame);
                animate();
            }
        }

        function toggleNumbers() {
            state.showNumbers = !state.showNumbers;
            const nums = document.querySelectorAll('.number');
            
            nums.forEach(n => n.classList.toggle('show', state.showNumbers));
            elements.numbers.textContent = state.showNumbers ? 'MARKERS' : 'NUMBERS';
        }

        function toggleButtonVisibility() {
            state.buttonsHidden = !state.buttonsHidden;
            
            if (state.buttonsHidden) {
                elements.toggle.style.display = 'none';
                elements.mode.style.display = 'none';
                elements.numbers.style.display = 'none';
            } else {
                elements.toggle.style.display = 'block';
                // Only show analog-specific buttons if in analog mode
                if (!state.isDigital) {
                    elements.mode.style.display = 'block';
                    elements.numbers.style.display = 'block';
                }
            }
        }

        // === CLOCK UPDATE LOGIC ===
        function updateClock() {
            const now = new Date();
            const time = {
                hours: now.getHours(),
                minutes: now.getMinutes(),
                seconds: now.getSeconds(),
                milliseconds: state.isGliding ? now.getMilliseconds() : 0
            };

            updateDigitalClock(time);
            updateAnalogClock(time);
        }

        function updateDigitalClock({ hours, minutes, seconds }) {
            const pad = n => n.toString().padStart(2, '0');
            elements.digital.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function updateAnalogClock({ hours, minutes, seconds, milliseconds }) {
            const secondsWithMs = seconds + milliseconds / 1000;
            const minutesWithSeconds = minutes + secondsWithMs / 60;
            const hoursWithMinutes = (hours % 12) + minutesWithSeconds / 60;

            // Calculate rotation angles (360° / units = degrees per unit)
            const angles = {
                second: secondsWithMs * 6,      // 360° / 60 seconds
                minute: minutesWithSeconds * 6,  // 360° / 60 minutes
                hour: hoursWithMinutes * 30      // 360° / 12 hours
            };

            elements.hands.second.style.transform = `rotate(${angles.second}deg)`;
            elements.hands.minute.style.transform = `rotate(${angles.minute}deg)`;
            elements.hands.hour.style.transform = `rotate(${angles.hour}deg)`;
        }

        // Recursive animation loop for glide mode
        function animate() {
            updateClock();
            if (state.isGliding) {
                state.animationFrame = requestAnimationFrame(animate);
            }
        }

        // === START ===
        init();
    </script>
</body>
</html>
